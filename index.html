<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixitup Project</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="particles-js">

    <div class="container">
        <button type="button" data-filter="all">All</button>
        <button type="button" data-filter=".computer">Computer</button>
        <button type="button" data-filter=".mobile">Mobile</button>
        <button type="button" data-filter=".tablet">Tablet</button>
        <button type="button" data-filter=".telephon">Telephon</button>
        <button type="button" data-filter=".headphon">Headphon</button>
    </div>

    <div class="box"> 
        <center>
        <div class="mix headphon"> <img src="img/hp1.jpg" alt=""> </div>
        <div class="mix mobile"><img src="img/mp1.jpg" alt=""></div>
        <div class="mix computer"><img src="img/pc1.jpg" alt=""></div>
        <div class="mix telephon"><img src="img/tf1.jpg" alt=""></div>
        <div class="mix tablet"><img src="img/tl1.jpg" alt=""></div>
        <div class="mix headphon"> <img src="img/hp2.jpg" alt=""> </div>
        <div class="mix mobile"><img src="img/mp2.jpg" alt=""></div>
        <div class="mix computer"><img src="img/pc2.jpg" alt=""></div>
        <div class="mix telephon"><img src="img/tf2.jpg" alt=""></div>
        <div class="mix tablet"><img src="img/tl2.jpg" alt=""></div>
        <div class="mix headphon"> <img src="img/hp3.jpg" alt=""> </div>
        <div class="mix mobile"><img src="img/mp3.jpg" alt=""></div>
        <div class="mix computer"><img src="img/pc3.jpg" alt=""></div>
        <div class="mix telephon"><img src="img/tf3.jpg" alt=""></div>
        <div class="mix tablet"><img src="img/tl3.jpg" alt=""></div>
        <div class="mix headphon"> <img src="img/hp4.jpg" alt=""> </div>
        <div class="mix mobile"><img src="img/mp4.jpg" alt=""></div>
        <div class="mix computer"><img src="img/pc4.jpg" alt=""></div>
        <div class="mix telephon"><img src="img/tf4.jpg" alt=""></div>
        <div class="mix tablet"><img src="img/tl4.jpg" alt=""></div>
    </center>
    </div>
</div>

    <script src="java/jquery.min.js"></script>
    <script src="java/particles.min.js"></script>
    <script src="java/app.js"></script>
    <script src="java/mixitup.min.js"></script>
    <script src="java/script.js"></script>
</body>
</html>
